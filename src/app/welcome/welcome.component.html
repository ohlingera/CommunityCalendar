<!--
Repo URLs
HTTPS https://github.com/project-group-a/CommunityCalendar.git
SSH git@github.com:project-group-a/CommunityCalendar.git
-->
<div>
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          Login
        </mat-card-header>
        <mat-card-content>
          <form class="form-css" #f="ngForm" (ngSubmit)="logIn(f)">
            <mat-form-field class="full-width">
              <input matInput name="username" ngModel #username="ngModel" type="text" placeholder="Username" autofocus>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput name="password" ngModel type="password" placeholder="Password">
              <mat-hint align="start"><strong>Encrypted with UTF-8!</strong></mat-hint>
            </mat-form-field>
            <button type="submit" style="display:none"></button>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="logIn(f)" matToolTip="Log in to the Calendar" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          Sign Up
        </mat-card-header>
        <mat-card-content>
            <form class="form-css"  #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
              <mat-form-field class="full-width">
                <input matInput name="email" ngModel type="email" placeholder="Email">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput name="username" id="signUpUsername" ngModel type="text" placeholder="Username">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput name="password" ngModel type="password" placeholder="Password">
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput name="password2" ngModel type="password" placeholder="Re-type Password">
              </mat-form-field>
              <button type="submit" style="display:none"></button>
            </form>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button (click)="signUp(signUpForm)" matTooltip="Sign up to the Calendar" color="primary">Sign Up</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<br>
<div>
  <!-- To get new card images; they should be around 400 x 350; 
    place in \src\assets\ directory and set img source to that directory/image -->
  <mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Project Group A</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.uscgranite.com/wp-content/uploads/2016/05/Omaha-1024x596.jpg" alt="Omaha, NE">
        <mat-card-content>
          <p>
            Welcome to the Local Omaha Events Calendar!
          </p>
        </mat-card-content>
        <mat-card-actions>
          <!-- TODO: integrate Facebook/Twitter/whatever share button? -->
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
