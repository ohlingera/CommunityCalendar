<h2 mat-dialog-title>Add Event</h2>
<mat-dialog-content class="mat-typography">
  
        
  <form class="form-css" #f="ngForm" (ngSubmit)="addEvent(f)">
    <mat-form-field>
      <input matInput name="eventName" ngModel type="text" placeholder="Event Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="startDate" ngModel type="datetime-local" placeholder="Start Date" autofocus>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="endDate" ngModel type="datetime-local" placeholder="End Date">
    </mat-form-field>
  </form>
        
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="addEvent()">Add Event</button>
</mat-dialog-actions>
